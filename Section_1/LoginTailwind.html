<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen" style="background-image: url(http://getwallpapers.com/wallpaper/full/5/6/c/278327.jpg); background-size: cover;">
    <div class="bg-gradient-to-b from-white lg:w-1/4 md:w-1/2 sm:w-3/4 w-48 shadow-xl rounded-md p-8">
        <h2 class="text-center uppercase text-2xl font-bold">Brand Name</h2>
        <h3 class="text-center uppercase text-xl font-bold mt-5 mb-5">Login</h3>
        <form>
            <label for="email">Email</label>
            <input type="email" class="text-input block w-full rounded-md p-2">
            <label for="password">Password</label>
            <input type="password" class="text-input block w-full rounded-md p-2">
            
            <a class="text-white mb-4 outline-solid">Forget Password</a>
            <button class="submit-btn block bg-blue-500 mt-8 p-2 font-bold text-white w-full rounded-xl shadow-lg">submit</button>
            <a class="text-white font-bold text-center">Not Registered Yet? SignUp</a>
        </form>
    </div>
</body>
</html>
